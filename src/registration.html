<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Exo+2:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/ico">
    <title>Welcome</title>
</head>

<body>
    <section class="registration_section">
        <img src="img/registration.png" class="reg_img">
        <a href="index.html"><img src="icons/logo.png" class="reg_logo_img"></a>
        <div class="data_box">
            <div class="container">
                <h2 class="registration_header">Регистрация</h2>
                <form class="registration_data" action="#">
                    <label for="name">ФИО</label>
                    <input required id="name" placeholder="Иванов Иван" type="text">
                    <label for="e-mail">E-mail</label>
                    <input required id="e-mail" placeholder="example@gmail.com" type="email">
                    <label for="password">Пароль</label>
                    <input required id="password" placeholder="•••••••••" type="password">
                    <button type="submit" class="banner_btn">Зарегистрироваться</button>
                </form>
                <div class="registration_subheader">Уже есть аккаунт? <a href="login.html"
                        class="registration_subheader_underlined"> Войти</a></div>
            </div>
        </div>
    </section>

    <section class="mobile_registration_section hidden_on_laptop">
        <a href="index.html"><img src="icons/logo.png" class="reg_logo_img"></a>
        <div class="container">
            <div class="data_box">
                <h2 class="registration_header">Регистрация</h2>
                <form class="registration_data" action="#">
                    <label for="name">ФИО</label>
                    <input required id="name" placeholder="Иванов Иван" type="text">
                    <label for="e-mail">E-mail</label>
                    <input required id="e-mail" placeholder="example@gmail.com" type="email">
                    <label for="password">Пароль</label>
                    <input required id="password" placeholder="•••••••••" type="password">
                    <button type="submit" class="banner_btn">Зарегистрироваться</button>
                </form>
                <div class="registration_subheader">Уже есть аккаунт? <a href="login.html"
                        class="registration_subheader_underlined"> Войти</a></div>
            </div>
        </div>
    </section>
</body>

</html>
