<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Exo+2:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/ico">

    <title>News</title>
</head>

<body>

    <div id="headerContainer"></div>

    <section class="news_section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="header_marker">
                        <img src="icons/marker_train.png" class="marker">
                        <span class="marker_text">Новости и акции</span>
                    </div>

                </div>
            </div>

            <div class="news_cards_section">
                <div class="row">
                    <div class="col-md-6">
                        <div class="promotions_wrapper">
                            <div class="promotions_img_wrapper">
                                <img src="img/news1.png" class="promotions_img">
                            </div>
                            <div class="promotions_text_wrapper">
                                <h2 class="promotions_header">Акция</h2>
                                <h3 class="promotions_subheader">Тренировки с персональным тренером от 3600 руб в мес
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="promotions_wrapper">
                            <div class="promotions_img_wrapper">
                                <img src="img/news2.png" class="promotions_img">
                            </div>
                            <div class="promotions_text_wrapper">
                                <h2 class="promotions_header">Акция</h2>
                                <h3 class="promotions_subheader">Испытай возможности клуба и получи специальные условия
                                    на покупку
                                </h3>
                            </div>
                        </div>
                    </div>
                    <a href="news_page.html">
                        <div class="col-md-6 calendar_cards_section">
                            <div class="promotions_wrapper">
                                <div class="promotions_img_wrapper">
                                    <img src="img/news3.png" class="promotions_img">
                                </div>
                                <div class="promotions_text_wrapper">
                                    <h2 class="promotions_header">Новость</h2>
                                    <h3 class="promotions_subheader">Для любителей сумасшедших кардиотренировок</h3>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

    </section>

    <div id="footerContainer"></div>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
